<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reIS Admin - Login</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>reIS Admin</h1>
      <p>Serverless Setup (Google Sheets)</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Přihlášení</h2>
        <p>Zadejte přístupový kód</p>
      </div>

      <div id="error-alert" class="alert alert-error hidden"></div>

      <form id="login-form">
        <!-- We only need password for the shared secret auth -->
        <div class="form-group hidden">
          <label for="username">Uživatelské jméno</label>
          <input type="text" id="username" name="username" value="admin" autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Heslo (Token)</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Vstoupit
        </button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyp3oXBJ8Nm6hSJcK1d6anoQq-jkzuUmvy1HkLwDPqfLn7S2zFL96eneIGxrNPHzOE9/exec';

    // Check if already logged in
    const token = localStorage.getItem('reis_token');
    if (token) {
      window.location.href = 'dashboard.html';
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const errorAlert = document.getElementById('error-alert');
      const password = document.getElementById('password').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Ověřování...';
      errorAlert.classList.add('hidden');

      try {
        // We use the "login" action on our GAS script
        // Note: GAS `doGet/doPost` redirects usually handled by browser, but `fetch` follows them.
        // Our script returns JSON.
        
        const response = await fetch(`${API_URL}?action=login&password=${'${encodeURIComponent(password)}'}`);
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        // Success
        localStorage.setItem('reis_token', data.token); // The token IS the password in this simple model
        window.location.href = 'dashboard.html';

      } catch (error) {
        errorAlert.textContent = 'Přihlášení selhalo: ' + error.message;
        errorAlert.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Vstoupit';
      }
    });
  </script>
</body>
</html>
